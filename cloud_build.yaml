
steps:
- name: gcr.io/cloud-builders/git
  args: ['clone', 'https://github.com/FireXStuff/firexkit.git']
  dir: 'new_install'
- name: gcr.io/$PROJECT_ID/firex-alpine-build
  args: ['/bin/sh', '/bin/ls']
  dir: 'new_install'
- name: gcr.io/$PROJECT_ID/firex-alpine-build
  args: ['python3', 'firexkit/build.py']
  dir: 'new_install'

