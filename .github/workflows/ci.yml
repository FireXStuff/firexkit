name: firexkit

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: firexstuff/firex-alpine-build:3.9.10

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install --upgrade firexbuilder
        firex-build build
